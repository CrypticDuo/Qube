<!doctype html>
<html ng-app="QubeApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>
	<script src="/static/javascript/qube.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<link rel="stylesheet" type="text/css" href="static/framework/semantic/packaged/css/semantic.css">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
</head>

<div id="QubePlaylist">
	<div ng-controller="QubeCont">
	  <span>{{playlists.length}} in total</span>
	  <ul class="unstyled">
	    <li ng-repeat="playlist in playlists">
	      <span>{{playlist.name}}</span>
	    </li>
	  </ul>
	  <input ng-model="addPlaylistInput"></input><button ng-click="addPlaylist()"></button>
	</div>
</div>

</body>
</html>

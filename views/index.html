<!DOCTYPE html>

<html class="bg-info" lang="en">
<head>
    <meta charset="utf-8">

    <title>Qube</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
		<link rel="stylesheet" href="/static/fonts/Simple-Line-Icons-Webfont/simple-line-icons.css"/>
    <link rel="stylesheet" href="../static/css/qube.css">
</head>

<body class="bg-info">
    <section class="m-t-lg wrapper-md animated fadeInUp" id="content">
        <div class="container aside-xl">
            <a class="navbar-brand block" href="index.html"><span class="h1 font-bold">Qube</span></a>

            <section class="m-b-lg">
                <header class="wrapper text-center">
                    <strong>Sign in to get in touch</strong>
                </header>

                <a href="/auth/facebook" class="social_box fb">
					<span class="icon"><i class="icon-social-facebook"></i></span>
					<span class="icon_title fb_title">Login with Facebook</span>
				</a>

				<a href="/auth/twitter" class="social_box twitter">
					<span class="icon"><i class="icon-social-twitter"></i></span>
					<span class="icon_title">Login with Twitter</span>
				</a>

				<a href="/auth/google" class="social_box google">
					<span class="icon"><i class="fa fa-google-plus"></i></span>
					<span class="icon_title">Login with Google</span>
				</a>
            </section>
        </div>
    </section><!-- footer -->

    <footer id="footer">
        <div class="text-center padder">
            <p><small>Qube Playlist
            &copy; 2014</small></p>
        </div>
    </footer>
</body>
</html>
